<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugar Eaglercraft</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
    }

    #juego-container {
      width: 800px;
      height: 600px;
      border: 2px solid #555;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ§± Eaglercraft 1.8.8</h1>

  <div id="juego-container">
    <iframe id="eaglerFrame" src="https://eaglercraft.me/"></iframe>
  </div>

  <button onclick="pantallaCompleta()">ðŸ”³ Pantalla completa</button>

  <script>
    function pantallaCompleta() {
      const frame = document.getElementById('eaglerFrame');
      if (frame.requestFullscreen) {
        frame.requestFullscreen();
      } else if (frame.webkitRequestFullscreen) {
        frame.webkitRequestFullscreen();
      } else if (frame.msRequestFullscreen) {
        frame.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
